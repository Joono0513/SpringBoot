
<th:block th:each="reply : ${replyList}">

<!-- 댓글 -->
<!-- 댓글인 경우 -->
<th:block th:if="${reply.no == reply.parentNo}">
    <div class="reply-box">
</th:block>
<!-- 답글인 경우 -->
<th:block th:if="${reply.no != reply.parentNo}">
    <div class="reply-box answer">
</th:block>
        <div class="inner">
            <div class="top">
                <span class="reply-writer" th:text="${reply.writer}"></span>
                <span class="reply-date" th:text="${reply.regDate}"></span>
                <div class="item">
                    <button class="btn-reply-update" th:data="${reply.no}">수정</button>
                    <button class="btn-reply-delete" th:onclick="|deleteReply(${reply.no})|">삭제</button>
                </div>
            </div>
            <p class="reply-content" th:text="${reply.content}"></p>
            <button class="btn-reply-content" th:onclick="|insertAnswer(this, ${reply.no})|">답글</button>
        </div>
    </div>
</th:block>

<script>

    // 댓글 수정 버튼 클릭
    let $btnUpdate = document.getElementsByClassName('btn-reply-update')
    // 댓글 수정 클릭 이벤트
    for( let i = 0; i < $btnUpdate.length; i++ ) {
        $btnUpdate[i].addEventListener('click', function() {
            alert('수정 클릭')
        })
    } 

</script>
